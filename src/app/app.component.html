<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-header">
          <h3>New password</h3>
        </div>
        <div class="card-body my-3">
          <form id="passForm" [formGroup]="passForm" (submit)="submitPassForm()">
            <div class="input-group my-2">
              <span class="input-group-text"><i class="material-icons md-24">lock</i></span>
              <input type="text" class="form-control" placeholder="Enter new password" formControlName="password" (input)="onChangePassInput()">
            </div>
            <div class="my-2" [ngSwitch]="passStatus">
              <div class="check-sections" *ngSwitchCase="0">
                <span class="check-section"></span>
                <span class="check-section"></span>
                <span class="check-section"></span>
              </div>
              <div class="check-sections" *ngSwitchCase="1">
                <span class="check-section red"></span>
                <span class="check-section"></span>
                <span class="check-section"></span>
                <h5 class="check-sections-text red">Weak</h5>
              </div>
              <div class="check-sections" *ngSwitchCase="2">
                <span class="check-section yellow"></span>
                <span class="check-section yellow"></span>
                <span class="check-section"></span>
                <h5 class="check-sections-text yellow">Medium</h5>
              </div>
              <div class="check-sections" *ngSwitchCase="3">
                <span class="check-section red"></span>
                <span class="check-section red"></span>
                <span class="check-section red"></span>
                <h5 class="check-sections-text red">Invalid length</h5>
              </div>
              <div class="check-sections" *ngSwitchCase="4">
                <span class="check-section green"></span>
                <span class="check-section green"></span>
                <span class="check-section green"></span>
                <h5 class="check-sections-text green">Strong</h5>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-end">
            <div class="btn-group">
              <button type="submit" form="passForm" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-warning" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
